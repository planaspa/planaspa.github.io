
<head>
    <meta charset="utf-8"/>

    <!-- Set the view on all screens at a 1Ã—1 aspect ratio -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="HandheldFriendly" content="true"/>

    <!--- Adding Bootstrap dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Adding my own perfume -->
    <link rel="stylesheet" href="{{ "/assets/css/mystyles.css" | relative_url }}"/>
    <link rel="stylesheet" href="{{ "/assets/fontawesome-free-5.12.1-web/css/all.css" | relative_url }}"/>

    {%- if page.permalink != '/legal' -%}
        {% include cookie-consent.html %}
    {%- endif -%}

    <!--- Adding meta tags for OpenGraph and Twitter Cards -->

    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:type" content="blog"/>
    <meta property="og:image" content="{{ page.post_pic | absolute_url }}"/>
    <meta property="og:url" content="{{ site.url | append:page.url }}"/>
    <meta property="og:description" content="{{ page.summary }}"/>
    <meta property="og:site_name" content="planaspa"/>

    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:site" content="@planaspa"/>
    <meta name="twitter:title" content="{{ page.title }}"/>
    <meta name="twitter:description" content="{{ page.summary }}"/>
    <meta name="twitter:image" content="{{ site.url | append:page.post_pic }}"/>

    <!-- Address Bar Color in Mobile Browser -->
    <meta name="theme-color" content="#029E74" />

    <!-- Adding Favicon -->
    <link rel="icon" href="{{ "/assets/img/favicon.ico" | relative_url }}" type="image/x-icon" />

    <!-- Adding title so tab name is showing this name -->
    <title>{{ page.title }}</title>
  
</head>
