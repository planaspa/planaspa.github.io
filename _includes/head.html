
<head>
    <meta charset="utf-8"/>

    <!-- Set the view on all screens at a 1Ã—1 aspect ratio -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="HandheldFriendly" content="true"/>

    <link rel="stylesheet" href="{{ "/assets/css/mystyles.css" | relative_url }}"/>
    <link rel="stylesheet" href="{{ "/assets/fontawesome-free-5.12.1-web/css/all.css" | relative_url }}"/>

    {%- if jekyll.environment == 'production' -%}
        {%- include google-analytics.html -%}
    {%- endif -%}

    <!--- Adding meta tags for OpenGraph and Twitter Cards -->

    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:type" content="blog"/>
    <meta property="og:image" content="{{ page.post_pic | absolute_url }}"/>
    <meta property="og:url" content="{{ site.url | append:page.url }}"/>
    <meta property="og:description" content="{{ page.summary }}"/>
    <meta property="og:site_name" content="planaspa"/>

    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:site" content="@planaspa"/>
    <meta name="twitter:title" content="{{ page.title }}"/>
    <meta name="twitter:description" content="{{ page.summary }}"/>
    <meta name="twitter:image" content="{{ site.url | append:page.post_pic }}"/>
  
</head>
