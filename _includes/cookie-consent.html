<style>
    #cookie-notice {padding: 1.5rem 0rem; display: none; text-align: center; position: fixed; bottom: 0; width: calc(100% - 1rem); background: #029E74; color: rgba(255,255,255,0.8); z-index: 998;}
    #cookie-notice a {display: inline-block; cursor: pointer; margin-left: 0.5rem; z-index: 998; position:relative;}
    @media (max-width: 767px) {
        #cookie-notice span {display: block; padding-top: 3px; margin-bottom: 1rem; max-width: 90% z-index: 998; position:relative;}
        #cookie-notice a {position: relative; bottom: 4px; z-index: 998;}
    }
    #cookie-background-blocker {position: fixed; width: 100%; height: 100%; background-color: rgba(2,18,44,.6); display: none; z-index: 998; left: 0; top:0;}
</style>
<div id="cookie-background-blocker"></div>
<div id="cookie-notice" class="cookie-bar"><span>Mi web utiliza cookies de Google para analizar el tráfico.</span><a id="cookie-notice-accept" class="cookie-button">Aceptar</a><a href="/legal" class="cookie-button">Más información</a></div>

<!-- Add google analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-159643548-1"></script>

<!-- Laucnch script to get consent -->
<script>
    function createCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        createCookie(name,"",-1);
    }

    if(readCookie('cookie-notice-dismissed')=='true') {
        {%- if jekyll.environment == 'production' -%}
            // Actually starting analytics up
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-159643548-1');

        {%- endif -%}
    } else {
        document.getElementById('cookie-notice').style.display = 'block';
        document.getElementById('cookie-background-blocker').style.display = 'block';
    }
    document.getElementById('cookie-notice-accept').addEventListener("click",function() {
        createCookie('cookie-notice-dismissed','true',700);
        document.getElementById('cookie-notice').style.display = 'none';
        document.getElementById('cookie-background-blocker').style.display = 'none';
        location.reload();
    });

</script>
